<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tågluffarelinjen</h1>
        <form>
            <section>
                <h3 class="small">Personlig information</h3>
                <article class="form-control">
                    <label for="name">Namn</label>
                    <input type="text" name="name" id="name" placeholder="John Doe" required>
                </article>
                <article class="form-control">
                    <label for="tel_nummer">Telefonnummer</label>
                    <input type="number" name="telefon" id="tel_nummer" placeholder="+46123456" required>
                </article>
                <article class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="name@email.com" required>
                </article>
            </section>
            <section>
                <h3>Resinformation</h3>
                <article class="form-control">
                    <label for="avresa">När vill du åka?</label>
                    <input type="date" name="avresa" id="avresa" required>
                </article>
                <article class="form-control">
                    <label for="hemresa">När vill du komma hem?</label>
                    <input type="date" name="hemresa" id="hemresa">
                </article>
            </section>
            <button type="submit" class="btn">Nu åker vi!</button>
        </form>
    </main>
</body>
</html>
